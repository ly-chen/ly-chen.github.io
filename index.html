            <img src="images/leon-crop.png">
            <p>Public Policy @ UChicago</p>

            <p>Curious about edu tech, financial disruptions, art, film, and design</p>
            <a href="https://y.yarn.co/37453b56-3085-4401-a0d1-16e61c4b61f9_text.gif">
                <strong><em>"Get up, you son of a bitch, 'cause Mickey loves ya"</em> - Rocky V</strong>
            </a>
            <script>
                var offsetX = 20;
                var offsetY = 10;

                $('a').hover(function (e) {
                    var href = $(this).attr('href');
                    $('<img id="largeImage" src="' + href + '" alt="big image" />')
                        .css('top', e.pageY + offsetY)
                        .css('left', e.pageX + offsetX)
                        .appendTo('body');
                }, function () {
                    $('#largeImage').remove();
                });

                $('a').mousemove(function (e) {
                    $("#largeImage").css('top', e.pageY + offsetY).css('left', e.pageX + offsetX);
                });
            </script>
        </div>
